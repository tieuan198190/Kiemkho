<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Kiểm Kho Đầm</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải icon từ Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style cho scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Animation cho modal */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.2s ease-out;
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Hệ Thống Quản Lý Kho</h1>
            <p class="text-gray-500 mt-2">Cập nhật thông tin tồn kho sản phẩm</p>
        </header>

        <!-- Form kiểm kho -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Kiểm Kho</h2>
            <form id="inventory-form" class="space-y-6">
                <!-- Mã Đầm -->
                <div>
                    <label for="ma_dam" class="block text-sm font-medium text-gray-600 mb-1">Mã Đầm (SKU)</label>
                    <input type="text" id="ma_dam" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" style="text-transform: uppercase;">
                </div>

                <!-- Vị trí -->
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="hang" class="block text-sm font-medium text-gray-600 mb-1">Hàng</label>
                        <select id="hang" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-white appearance-none">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>Lầu 1</option>
                        </select>
                    </div>
                    <div>
                        <label for="ke" class="block text-sm font-medium text-gray-600 mb-1">Kệ</label>
                        <select id="ke" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-white appearance-none">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>Hàng 1</option>
                            <option>Hàng 2</option>
                            <option>Hàng 3</option>
                        </select>
                    </div>
                 </div>

                <!-- Số lượng theo Size -->
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Số Lượng Thực Tế Theo Size</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
                        <div class="flex items-center gap-4">
                            <label for="size_m" class="w-16 text-sm font-medium text-gray-700">Size M</label>
                            <input type="number" id="size_m" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                        <div class="flex items-center gap-4">
                            <label for="size_l" class="w-16 text-sm font-medium text-gray-700">Size L</label>
                            <input type="number" id="size_l" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                        <div class="flex items-center gap-4">
                            <label for="size_xl" class="w-16 text-sm font-medium text-gray-700">Size XL</label>
                            <input type="number" id="size_xl" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                        <div class="flex items-center gap-4">
                            <label for="size_2xl" class="w-16 text-sm font-medium text-gray-700">Size 2XL</label>
                            <input type="number" id="size_2xl" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                        <div class="flex items-center gap-4">
                            <label for="size_3xl" class="w-16 text-sm font-medium text-gray-700">Size 3XL</label>
                            <input type="number" id="size_3xl" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                        <div class="flex items-center gap-4">
                            <label for="size_4xl" class="w-16 text-sm font-medium text-gray-700">Size 4XL</label>
                            <input type="number" id="size_4xl" min="0" value="0" required class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" inputmode="numeric">
                        </div>
                    </div>
                </div>
                
                <!-- Nút Lưu -->
                <div class="text-right pt-4">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 flex items-center justify-center ml-auto">
                        <i class="ph-bold ph-floppy-disk mr-2"></i>
                        Lưu Thông Tin Kiểm Kho
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Footer with User ID -->
        <footer class="text-center mt-8 text-sm text-gray-400">
            <p>Mã Người Dùng: <span id="user-id-display">Đang tải...</span></p>
        </footer>
    </div>

    <!-- Modal tóm tắt -->
    <div id="summary-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden modal-enter">
        <div class="bg-white rounded-xl p-8 shadow-2xl max-w-md w-full m-4">
            <div class="flex items-center justify-center mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="ph-bold ph-check-circle text-4xl text-green-600"></i>
                </div>
            </div>
            <h3 class="text-2xl font-bold text-center text-gray-800 mb-2">Đã Lưu Thành Công!</h3>
            <p class="text-center text-gray-500 mb-6">Dưới đây là tóm tắt thông tin bạn vừa nhập.</p>
            
            <div class="bg-gray-50 p-4 rounded-lg space-y-3">
                <div>
                    <span class="font-semibold text-gray-600">Mã Đầm:</span>
                    <span id="summary-ma-dam" class="font-mono text-lg text-indigo-700 ml-2"></span>
                </div>
                 <div>
                    <span class="font-semibold text-gray-600">Vị Trí:</span>
                    <span id="summary-vi-tri" class="text-gray-800 ml-2"></span>
                </div>
                <div>
                    <span class="font-semibold text-gray-600">Số lượng:</span>
                    <div id="summary-sizes" class="mt-2 pl-4 text-gray-800 grid grid-cols-2 gap-x-4 gap-y-1">
                        <!-- Dữ liệu size được chèn vào đây -->
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="confirm-summary" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    OK
                </button>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs, writeBatch
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CẤU HÌNH VÀ KHỞI TẠO FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-inventory-app';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let productsCollectionRef = null;

        // --- QUẢN LÝ XÁC THỰC NGƯỜI DÙNG ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                console.log("User is signed in with UID:", userId);
                productsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/dresses`);
            } else {
                console.log("User is not signed in. Attempting to sign in...");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                }
            }
        });

        const form = document.getElementById('inventory-form');
        const summaryModal = document.getElementById('summary-modal');

        // --- LƯU THÔNG TIN KIỂM KHO ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!productsCollectionRef) {
                alert("Chưa kết nối được với cơ sở dữ liệu!");
                return;
            }
            
            const maDam = form.ma_dam.value.trim().toUpperCase(); // Luôn lưu chữ hoa
            if (!maDam) {
                alert("Vui lòng nhập Mã Đầm.");
                return;
            }

            const productData = {
                ma_dam: maDam,
                sizes: {
                    m: parseInt(form.size_m.value) || 0,
                    l: parseInt(form.size_l.value) || 0,
                    xl: parseInt(form.size_xl.value) || 0,
                    '2xl': parseInt(form.size_2xl.value) || 0,
                    '3xl': parseInt(form.size_3xl.value) || 0,
                    '4xl': parseInt(form.size_4xl.value) || 0,
                },
                hang: form.hang.value,
                ke: form.ke.value,
                lastCheckedAt: serverTimestamp()
            };

            const addButton = form.querySelector('button[type="submit"]');
            const originalButtonText = addButton.innerHTML;

            try {
                addButton.disabled = true;
                addButton.innerHTML = '<span>Đang lưu...</span>';

                const q = query(productsCollectionRef, where("ma_dam", "==", maDam));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    await addDoc(productsCollectionRef, productData);
                } else {
                    const batch = writeBatch(db);
                    querySnapshot.forEach((doc) => {
                        batch.update(doc.ref, productData);
                    });
                    await batch.commit();
                }
                
                showSummary(productData);

            } catch (error) {
                console.error("Error saving inventory data: ", error);
                alert("Đã xảy ra lỗi khi lưu thông tin kiểm kho.");
            } finally {
                 addButton.disabled = false;
                 addButton.innerHTML = originalButtonText;
            }
        });

        // --- HIỂN THỊ MODAL TÓM TẮT ---
        function showSummary(data) {
            document.getElementById('summary-ma-dam').textContent = data.ma_dam;
            document.getElementById('summary-vi-tri').textContent = `Hàng ${data.hang} - Kệ ${data.ke}`;
            
            const sizesContainer = document.getElementById('summary-sizes');
            sizesContainer.innerHTML = '';
            
            let hasItems = false;
            Object.entries(data.sizes).forEach(([size, qty]) => {
                if (qty > 0) {
                    hasItems = true;
                    const sizeEl = document.createElement('div');
                    sizeEl.innerHTML = `<strong>Size ${size.toUpperCase()}:</strong> ${qty}`;
                    sizesContainer.appendChild(sizeEl);
                }
            });

            if (!hasItems) {
                sizesContainer.innerHTML = '<div>Không có sản phẩm nào.</div>';
            }

            summaryModal.classList.remove('hidden');
            setTimeout(() => summaryModal.classList.remove('modal-enter'), 10);
        }

        // --- XỬ LÝ NÚT XÁC NHẬN TRÊN MODAL ---
        document.getElementById('confirm-summary').addEventListener('click', () => {
            summaryModal.classList.add('modal-leave-active');
            setTimeout(() => {
                summaryModal.classList.add('hidden');
                summaryModal.classList.remove('modal-leave-active');
                
                // Reset form sau khi đóng modal
                form.ma_dam.value = '';
                form.size_m.value = 0;
                form.size_l.value = 0;
                form.size_xl.value = 0;
                form.size_2xl.value = 0;
                form.size_3xl.value = 0;
                form.size_4xl.value = 0;
                form.ma_dam.focus(); // Focus vào ô Mã Đầm để nhập tiếp
            }, 200);
        });

    </script>
</body>
</html>
